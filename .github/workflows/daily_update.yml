name: Automated Daily Update

on:
  schedule:
    # Runs at 00:30 UTC every day
    - cron: '30 0 * * *' 
  workflow_dispatch:
permissions:
  contents: write

jobs:
  daily_update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Configure Git Credentials
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Create/Update Hidden Marker File
        id: marker_update
        run: |
          MARKER_FILE=".daily_update_marker"
          
          echo "Last Auto-Update: $(date)" > ${MARKER_FILE}
          
          # Check if the file is tracked but modified, or is a new untracked file
          # We check if the file is listed in 'git status --porcelain' (M=modified, A=added, ?=untracked)
          # Use `>>` to append the output to the GITHUB_OUTPUT file
          if git status --porcelain | grep -q "${MARKER_FILE}"; then
            echo "commit_needed=true" >> $GITHUB_OUTPUT 
          else
            echo "commit_needed=false" >> $GITHUB_OUTPUT
          fi
          
          git add ${MARKER_FILE}
      
      - name: Create Automated Commit (Hidden Comment)
        # Access the output correctly: steps.<step_id>.outputs.<output_name>
        if: steps.marker_update.outputs.commit_needed == 'true'
        run: |
          git commit -m "Automated daily maintenance: Update hidden marker for freshness"
          
      - name: Push the Changes
        if: steps.marker_update.outputs.commit_needed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }} # Uses the name of the branch that triggered the workflow
